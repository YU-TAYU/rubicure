cure_bloom: &cure_bloom
  human_name:   日向咲
  precure_name: キュアブルーム
  created_date: 2006-02-05 # episode 1
  transform_message: |-
    デュアル・スピリチュアル・パワー！
    花開け大地に！
    輝く金の花！ キュアブルーム！
    ふたりはプリキュア！
    聖なる泉を汚す者よ！
    阿漕な真似はお止めなさい！
  attack_messages:
    - |-
      大地の精霊よ
      大空の精霊よ
      今、プリキュアと共に！
      奇跡の力を解き放て！
      プリキュア　ツインストリーム・スプラッシュ！！
  transform_calls:
    - dual_spiritual_power
